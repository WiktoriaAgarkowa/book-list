<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list</title>
<script defer src="/book-list/main.bundle.js"></script></head>
<body>
    <div id="root">
        <form action="" class="flex_item">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <select name="category" id="category">
                <option value="thriller">thriller</option>
                <option value="sci-fi">sci-fi</option>
                <option value="fantasy">fantasy</option>
                <option value="poetry">poetry</option>
                <option value="drama">drama</option>
                <option value="science">science</option>
            </select>
            <input type="text" class="add_category" placeholder="Category name">
            <button type="button" id="add_category_btn">Add category</button>

            <div id="priority">
                <div class="radio">
                    <input type="radio" id="1" name="priority" value="1"
                           checked>
                    <label for="1">1</label>
                  </div>
                  
                  <div class="radio">
                    <input type="radio" id="2" name="priority" value="2">
                    <label for="2">2</label>
                  </div>
                  
                  <div class="radio">
                    <input type="radio" id="3" name="priority" value="3">
                    <label for="3">3</label>
                  </div>
    
                  <div class="radio">
                    <input type="radio" id="4" name="priority" value="4">
                    <label for="4">4</label>
                  </div>
    
                  <div class="radio">
                    <input type="radio" id="5" name="priority" value="5">
                    <label for="5">5</label>
                  </div>
            </div>

            <input type="submit" value="Add book">
              
        </form>

        <div id="books" class="flex_item">

          <div class="counter">
            <p id="total">
              Total: 0
            </p>

            <p class="category_count" data-name="thriller">
              thriller: 0
            </p>

            <p class="category_count" data-name="sci-fi">
              sci-fi: 0
            </p>

            <p class="category_count" data-name="fantasy">
              fantasy: 0
            </p>

            <p class="category_count" data-name="poetry">
              poetry: 0
            </p>

            <p class="category_count" data-name="drama">
              drama: 0
            </p>

            <p class="category_count" data-name="science">
              science: 0
            </p>
            
          </div>

          <div id="filter">
            <h1>Filter by:</h1>
            <input type="text" class="filter_author" data-name="author" placeholder="Author">
            <input type="text" class="filter_category" data-name="category" placeholder="Category">
            <input type="text" class="filter_priority" data-name="priority" placeholder="Priority">
          </div>

          <div id="sort">
            <h2>Sort by:</h2>
            <button class="sort_priority">priority</button>
          </div>

          <table id="print_table">
            <thead>
              <tr>
                <td>Tytu≈Ç</td>
                <td>Autor</td>
                <td>Kategoria</td>
                <td>Priorytet</td>
                <td><button id='print'>Print</button></td>
              </tr>
            </thead>
            <tbody id="book_list">

            </tbody>
          </table>

        </div>

    </div>
    
</body>
</html>
